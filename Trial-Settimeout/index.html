<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <div>Main Site</div>

    <p id="arrayPrint"></p>

    <script>

        function bblSort(arr){
            console.log(arr);
            console.log("###########");
            for(var i = 0; i < arr.length; i++){

              for(var j = 0; j < ( arr.length - i -1 ); j++){
            
                if(arr[j] > arr[j+1]){

                  var temp = arr[j]
                  arr[j] = arr[j + 1]
                  arr[j+1] = temp;
                  return bblSort(arr);
                }
              }
            }
            
        }
      
        var arr = [234, 43, 55, 63,  5, 6, 235, 547];
      
      
        bblSort(arr);

        
        


    </script>

</body>
